<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="container">
      <div class="card">
        <header>
          <ul>
            <b>
              <li>MARK ZUCKERBERG</li>
            </b>
          </ul>
          <div class="space"></div>
          <img src="./img/close.svg" class="img-close" alt="" />

        <div class="today">
          <h5>
            <span>
              TODAY
            </span>
          </h5>
        </div>
        <div class="content">
          <div>
            <p class="text-grey-left">10:53</p>
            <p class="left talk-bubble tri-right left-top">
              Hi, Mark! I made a new design for Messenger App.
            </p>
          </div>

          <div class="pull-right">
            <p class="text-grey-right">10:53</p>
            <div>

                Hi, Mark! I made a new design for Messenger App.
              </p>
            </div>
          </div>

          <div>
            <p class="text-grey-left">11:03</p>
            <p class="left talk-bubble tri-right left-top">
              But Mark...
            </p>
          </div>

          <div class="pull-right">
            <div>
              <p class="right-danger">
                You were blocked by the user.
              </p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <input type="text" placeholder="Enter Your Message" />
          <div class="space"></div>
          <h5>SEND</h5>
        </div>
      </div>
